<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf Hello World Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">HHCrawler</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="starter-template">
        <div class="text-center">
            <a th:href="@{/update}" class="btn btn-primary">Обновить</a>
        </div>
        <h1>Вакансии</h1>
        <h1 th:text="${url}"></h1>
        <table class="table">
            <thead>
            <th>Название</th>
            <th>Город</th>
            <th>Оплата</th>
            <th>Опыт работы</th>
            <th>Ссылка</th>
            </thead>
            <tr th:each="vacancy : ${list}">
                <td th:text="${vacancy.vacancyName}"></td>
                <td th:text="${vacancy.vacancyArea}"></td>
                <td th:text="${vacancy.vacancySalary}"></td>
                <td th:text="${vacancy.vacancyExperience}"></td>
                <td> todo:</td>
                <!--<td> <a th:href="@{${vacancy.url}}" target="_blank">Ссылка</a></td>-->
            </tr>
        </table>
    </div>

</div>

<script type="text/javascript"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
